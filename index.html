<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZH@BRYN Computer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <!-- Welcome Text Above Title -->
        <h2>Welcome to ZH@BRYN Computer</h2>

        <h1>
            <img src="logo.jpg" alt="ZH@BRYN Computer Logo" class="logo">
            ZH@BRYN Computer
        </h1>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="rentals.html">Rentals</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="item-list">
            <h2>Available Electronics for Rent</h2>
            <div class="item">
                <img src="infocus.jpg" alt="INFOCUS">
                <h3>INFOCUS</h3>
                <p class="price">Rp 130.000/day</p>
                <button class="rent-btn" onclick="openRentForm('INFOCUS', 'Rp 130.000')">Rent</button>
            </div>

            <div class="item">
                <img src="pc.jpg" alt="PC">
                <h3>Laptop</h3>
                <p class="price">Rp 200.000/day</p>
                <button class="rent-btn" onclick="openRentForm('Laptop', 'Rp 200.000')">Rent</button>
            </div>

            <div class="item">
                <img src="camera.jpg" alt="Camera">
                <h3>Digital Camera</h3>
                <p class="price">Rp 150.000/day</p>
                <button class="rent-btn" onclick="openRentForm('Digital Camera', 'Rp 150.000')">Rent</button>
            </div>
        </section>

        <!-- Rent Form Modal -->
        <div id="rent-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeRentForm()">&times;</span>
                <h2>Rent an Item</h2>
                <form id="rent-form">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" name="item-name" readonly>

                    <label for="rental-price">Price Per Day</label>
                    <input type="text" id="rental-price" name="rental-price" readonly>

                    <label for="rental-period">Rental Period (Days)</label>
                    <input type="number" id="rental-period" name="rental-period" min="1" required>

                    <button type="submit" class="rent-btn">Confirm Rental</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; ZH@BRYN Computer. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
